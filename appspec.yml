version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/action # 배포할 디렉터리
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: script:/deploy.sh # 실행될 쉘 스크립트
      timeout: 60
      runas: ubuntu